<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container">
        <input type="text" id="nombres" class="caja" placeholder="Nomnres">
        <select name="escuela" id="escuela" class="caja">
            <option value="0">Seleccionar Escuela</option>
            <option value="Sistemas">Sistemas</option>
            <option value="Ambiental">Ambiental</option>
            <option value="Alimentos">Alimentos</option>
        </select>
        <select name="ciclo" id="ciclo" class="caja">
            <option value="0">Seleccionar Ciclo</option>
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
        </select>
        <input type="email" id="correo" class="caja" placeholder="Correo">
        <button class="boton color1" onclick="add()">Agregar</button>
        <button class="boton color2" onclick="listar()">Listar</button>
        <div id="resp"></div>
    </div>
    <script src="js/script4.js"></script>
</body>

</html>
